{% extends "base.html" %}

{% block title %}PDFファイルアップロード - Craft Flow{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">PDFファイルアップロード</h1>
        <div class="mt-2">
            <a href="{{ url_for('pos.dashboard') }}" class="text-indigo-600 hover:text-indigo-800 text-base font-medium">
                ← ダッシュボードに戻る
            </a>
        </div>
        <p class="mt-2 text-sm text-gray-600">POS売上レポート（PDF形式）をアップロードして、データベースに保存します。</p>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" action="{{ url_for('pos.upload') }}" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label for="files" class="block text-sm font-medium text-gray-700">
                    アップロードするPDFファイル（複数選択可）
                </label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="files" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>ファイルを選択</span>
                                <input id="files" name="files" type="file" multiple accept=".pdf" class="sr-only" required>
                            </label>
                            <p class="pl-1">またはドラッグ＆ドロップ</p>
                        </div>
                        <p class="text-xs text-gray-500">PDFファイルのみ（最大4ファイル）</p>
                    </div>
                </div>
            </div>

            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="overwrite" name="overwrite" type="checkbox" value="true" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                </div>
                <div class="ml-3 text-sm">
                    <label for="overwrite" class="font-medium text-gray-700">
                        上書きオプション
                    </label>
                    <p class="text-gray-500">
                        営業日とレジ番号が同じデータが存在する場合、出力日時が新しければ上書きする
                    </p>
                </div>
            </div>

            <div class="flex justify-end space-x-3">
                <a href="{{ url_for('pos.dashboard') }}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    キャンセル
                </a>
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    アップロード
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
