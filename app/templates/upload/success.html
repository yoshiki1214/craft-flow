{% extends 'base.html' %}

{% block title %}ファイル保存完了 - 全銀フォーマット変換システム{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-12">
    <!-- 成功メッセージカード -->
    <div class="bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 border-2 border-green-300 rounded-3xl p-16 mb-10 shadow-2xl">
        <div class="text-center">
            <!-- 成功アイコン（アニメーション付き） -->
            <div class="inline-flex items-center justify-center w-36 h-36 bg-gradient-to-br from-green-400 via-emerald-500 to-teal-500 rounded-full mb-8 shadow-2xl transform hover:scale-110 transition-transform duration-300 animate-pulse">
                <svg class="w-20 h-20 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            
            <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-600 mb-5 leading-tight">ファイル保存完了</h1>
            <p class="text-gray-700 text-3xl mb-12 font-medium leading-relaxed">全銀フォーマットファイルが正常に保存されました</p>
            
            <!-- ファイル名表示カード -->
            <div class="bg-white rounded-3xl p-10 mb-12 inline-block shadow-lg border-2 border-green-200 max-w-full">
                <p class="text-lg text-gray-600 mb-4 font-semibold uppercase tracking-wide">保存ファイル名</p>
                <p class="text-3xl font-mono font-bold text-gray-900 break-all">{{ filename }}</p>
            </div>
            
            <!-- ダウンロードボタン -->
            <div class="space-y-8">
                <a 
                    href="{{ url_for('upload.download', filename=filename) }}" 
                    class="group inline-flex items-center justify-center px-20 py-8 text-3xl font-bold text-white bg-gradient-to-r from-blue-600 via-cyan-600 to-sky-600 rounded-3xl shadow-2xl hover:shadow-blue-500/50 hover:from-blue-700 hover:via-cyan-700 hover:to-sky-700 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-offset-4 transition-all duration-300 transform hover:scale-110 hover:-translate-y-1 active:scale-95 overflow-hidden relative"
                >
                    <!-- アニメーション背景 -->
                    <span class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform -skew-x-12 group-hover:translate-x-full"></span>
                    
                    <svg class="w-12 h-12 mr-5 relative z-10 transition-transform group-hover:rotate-12 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span class="relative z-10">ファイルをダウンロード</span>
                </a>
                
                <div>
                    <a 
                        href="{{ url_for('upload.index') }}" 
                        class="text-blue-600 hover:text-blue-800 font-semibold text-2xl underline transition-colors duration-200 hover:no-underline"
                    >
                        ← 変換画面に戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
