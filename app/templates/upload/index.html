{% extends 'base.html' %}

{% block title %}全銀フォーマット変換{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-12">
    <!-- ヘッダーセクション -->
    <div class="mb-16 text-center">
        <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-blue-500 to-cyan-600 rounded-3xl shadow-xl mb-6">
            <svg class="w-14 h-14 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
        </div>
        <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-600 mb-5 leading-tight">全銀フォーマット変換</h1>
    </div>

    <!-- メイン変換カード -->
    <div class="bg-gradient-to-br from-white via-blue-50/30 to-cyan-50/30 shadow-2xl rounded-3xl p-12 mb-8 border-2 border-blue-100 backdrop-blur-sm">
        <div class="text-center max-w-2xl mx-auto">
            <form method="POST" action="{{ url_for('upload.convert') }}" enctype="multipart/form-data" id="upload-form" x-data="{ loading: false, fileName: '' }" @submit="loading = true; const reset=()=>{ loading=false; window.removeEventListener('focus', reset); }; window.addEventListener('focus', reset, { once: true }); setTimeout(() => { if (loading) reset(); }, 10000)">
                <!-- オプション項目は隠す（必要に応じて後から追加可能） -->
                <input type="hidden" name="sheet_name" value="">
                <input type="hidden" name="requester_code" value="">
                <input type="hidden" name="requester_name" value="">

                <!-- ファイルアップロードフィールド（非表示） -->
                <input 
                    id="excel-file" 
                    name="file" 
                    type="file" 
                    accept=".xlsx,.xls" 
                    class="hidden" 
                    @change="fileName = $event.target.files[0]?.name || ''; if($event.target.files[0]) { setTimeout(() => { document.getElementById('upload-form').submit(); }, 100); }"
                >

                <!-- ファイル名表示（選択された場合のみ） -->
                <p x-show="fileName" class="text-center text-xl text-blue-600 font-semibold mb-6">
                    選択中: <span class="font-mono" x-text="fileName"></span>
                </p>

                <!-- 顧客データアップロードボタン -->
                <button 
                    type="button"
                    @click="document.getElementById('excel-file').click()"
                    :disabled="loading" 
                    class="group relative w-full inline-flex items-center justify-center px-20 py-8 text-3xl font-bold text-white bg-gradient-to-r from-blue-600 via-cyan-600 to-sky-600 rounded-3xl shadow-2xl hover:shadow-blue-500/50 hover:from-blue-700 hover:via-cyan-700 hover:to-sky-700 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-offset-4 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 active:scale-95 overflow-hidden"
                >
                    <!-- アニメーション背景 -->
                    <span class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform -skew-x-12 group-hover:translate-x-full"></span>
                    
                    <span x-show="!loading" class="flex items-center relative z-10">
                        <svg class="w-12 h-12 mr-5 transition-transform group-hover:rotate-12 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <span>顧客データアップロード</span>
                    </span>
                    <span x-show="loading" class="flex items-center relative z-10">
                        <svg class="animate-spin -ml-1 mr-5 h-12 w-12 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>処理中...</span>
                    </span>
                </button>
                
                <p class="text-base text-gray-500 mt-4">対応形式: .xlsx, .xls</p>
            </form>
        </div>
    </div>

    <!-- ファイルダウンロードセクション（常に表示） -->
    <div class="bg-gradient-to-br from-white via-blue-50/30 to-cyan-50/30 shadow-2xl rounded-3xl p-12 mb-8 border-2 border-blue-100 backdrop-blur-sm">
        <div class="text-center max-w-2xl mx-auto">
            {% if last_filename %}
                <!-- ファイル名表示カード -->
                <div class="bg-white rounded-2xl p-6 mb-6 inline-block shadow-lg border-2 border-blue-200 max-w-full">
                    <p class="text-sm text-gray-600 mb-2 font-semibold uppercase tracking-wide">保存ファイル名</p>
                    <p class="text-xl font-mono font-bold text-gray-900 break-all">{{ last_filename }}</p>
                </div>
            {% endif %}
            
            <!-- ダウンロードボタン（ファイルがある場合） -->
            {% if last_filename %}
                <a 
                    href="{{ url_for('upload.download', filename=last_filename) }}" 
                    class="group relative w-full inline-flex items-center justify-center px-20 py-8 text-3xl font-bold text-white bg-gradient-to-r from-blue-600 via-cyan-600 to-sky-600 rounded-3xl shadow-2xl hover:shadow-blue-500/50 hover:from-blue-700 hover:via-cyan-700 hover:to-sky-700 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-offset-4 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 active:scale-95 overflow-hidden"
                >
            {% else %}
                <button 
                    disabled
                    class="group relative w-full inline-flex items-center justify-center px-20 py-8 text-3xl font-bold text-white bg-gradient-to-r from-blue-600 via-cyan-600 to-sky-600 rounded-3xl shadow-2xl cursor-not-allowed transition-all duration-300 overflow-hidden"
                >
            {% endif %}
                    <!-- アニメーション背景 -->
                    <span class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 {% if last_filename %}group-hover:opacity-100{% endif %} transition-opacity duration-300 transform -skew-x-12 {% if last_filename %}group-hover:translate-x-full{% endif %}"></span>
                    
                    <svg class="w-12 h-12 mr-5 relative z-10 {% if last_filename %}transition-transform group-hover:rotate-12 group-hover:scale-110{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    <span class="relative z-10">全銀フォーマットファイルDL</span>
            {% if last_filename %}
                </a>
            {% else %}
                </button>
            {% endif %}
        </div>
    </div>

    <!-- 変換履歴へのリンクボタン -->
    <div class="bg-gradient-to-br from-white via-blue-50/30 to-cyan-50/30 shadow-2xl rounded-3xl p-12 border-2 border-blue-100 backdrop-blur-sm">
        <div class="text-center max-w-2xl mx-auto">
        <a 
            href="{{ url_for('upload.history') }}" 
            class="group relative w-full inline-flex items-center justify-center px-20 py-8 text-3xl font-bold text-white bg-gradient-to-r from-blue-600 via-cyan-600 to-sky-600 rounded-3xl shadow-2xl hover:shadow-blue-500/50 hover:from-blue-700 hover:via-cyan-700 hover:to-sky-700 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-offset-4 transition-all duration-300 transform hover:scale-105 hover:-translate-y-1 active:scale-95 overflow-hidden"
        >
            <!-- アニメーション背景 -->
            <span class="absolute inset-0 bg-gradient-to-r from-white/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 transform -skew-x-12 group-hover:translate-x-full"></span>
            
            <svg class="w-12 h-12 mr-5 relative z-10 transition-transform group-hover:rotate-12 group-hover:scale-110" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span class="relative z-10">変換履歴</span>
        </a>
        </div>
    </div>
</div>
{% endblock %}
